<?xml version="1.0" encoding= "ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="estilos.css"/>
	<title>SIG-DOR</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	
	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="imagem" name="banner.jpg" styleClass="imagemCentralizada"/>
		</div>
		<div id="header" >
			<h:form id="formMenu">
			<p:menubar>
				<p:submenu label="Arquivos">
					<p:menuitem value="Sair"/>
				</p:submenu>
				<p:submenu label="Cadastros">
					<p:menuitem value="Estado"/>
					<p:menuitem value="Cidade"/>
					<p:menuitem value="Fabricante"/>
					<p:menuitem value="Produto"/>
					<p:menuitem value="Pessoa"/>
					<p:menuitem value="Cliente"/>
					<p:menuitem value="Funcionário"/>
				</p:submenu>
				<p:submenu label="Movitações">
					<p:menuitem value="Venda"/>
				</p:submenu>
				<p:submenu label="Ajuda">
					<p:menuitem value="Sobre"/>
				</p:submenu>
			</p:menubar>
			</h:form>
		</div>
		<div id="conteudo" >
			<ui:insert name="conteudo"/>
		</div>
	</div>
	
</h:body>
</html>
