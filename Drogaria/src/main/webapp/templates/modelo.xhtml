<?xml version="1.0" encoding= "ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="estilos.css"/>
	<title>SIG-DOR</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	
	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="imagem" name="banner.jpg" styleClass="imagemCentralizada"/>
		</div>
		<div id="header" class="divCabecalho">
			<h:form id="formMenu">
			<p:menubar>
				<p:submenu label="Arquivos">
					<p:menuitem value="Sair"/>
				</p:submenu>
				<p:submenu label="Cadastros">
					<p:menuitem value="Cidade" url="/pages/cidade.xhtml"/>
					<p:menuitem value="Cliente" url="/pages/cliente.xhtml"/>
					<p:menuitem value="Estado" url="/pages/estado.xhtml"/>
					<p:menuitem value="Fabricante" url="/pages/fabricante.xhtml"/>
					<p:menuitem value="Funcionário" url="/pages/funcionario.xhtml"/>
					<p:menuitem value="Pessoa" url="/pages/pessoas.xhtml"/>
					<p:menuitem value="Produto" url="/pages/produto.xhtml"/>
					<p:menuitem value="Usuário" url="/pages/usuario.xhtml"/>
					<p:menuitem value="Vendas" url="/pages/vendas.xhtml"/>
										
				</p:submenu>
				<p:submenu label="Movitações">
					<p:menuitem value="Venda"/>
				</p:submenu>
				<p:submenu label="Ajuda">
					<p:menuitem value="Sobre"/>
				</p:submenu>
			</p:menubar>
			</h:form>
		</div>
		<div id="conteudo" >
			<ui:insert name="estado"/>
			<ui:insert name="cidade"/>
			<ui:insert name="cliente"/>
			<ui:insert name="fabricante"/>
			<ui:insert name="funcionario"/>
			<ui:insert name="pessoa"/>
			<ui:insert name="produto"/>
			<ui:insert name="usuario"/>
			<ui:insert name="vendas"/>
		</div>
	</div>
	
</h:body>
</html>
