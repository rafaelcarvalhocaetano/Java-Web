<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="funcionario">
	<h:form>
		<p:panel header="Funcionário - listagem">
			<p:dataTable emptyMessage="Nenhum Funcionário encontrado"
				paginator="true">
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="Carteira de Trabalho">
				</p:column>

				<p:column headerText="Data de Admissão">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog widgetVar="dialogo" header="Funcionário - Cadastro"
		closable="false" resizable="false" draggable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Pessoa: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemLabel="Selecione uma pessoa" itemValue="" />
				</p:selectOneMenu>


				<p:outputLabel value="Carteira de trabalho: " />
				<p:inputText maxlength="30" size="30" />

				<p:outputLabel value="Data de Admissão: " />
				<p:calendar />

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Novo" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</ui:define>
</ui:composition>
