<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Produto</title>
</h:head>
<h:body>
	<p:growl id="mensagem"/>
	<h:form id="formListagem">
		<p:panel header="Produtos - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{produtoBean.produtos}" var="produto" rows="5">
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{produtoBean.novo}" oncomplete="PF('dialogo').show();" update=":mensagem :formCadastro:painel">
						<f:actionListener type="org.omnifaces.eventListener.ResetInputAjaxActionListener"/>
					</p:commandButton>
				</f:facet>

				<p:column headerText="Descrição">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Preço">
					<h:outputText value="#{produto.preco}" />
				</p:column>

				<p:column headerText="Fabricante">
					<h:outputText value="#{produto.}" />
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Produtos - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="Quantidade:" />
				<p:inputText maxlength="5" size="10" />

				<p:outputLabel value="Preço:" />
				<p:inputText maxlength="7" size="10" />

				<p:outputLabel value="Fabricante:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um fabricante" />
				</p:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
