<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>cliente</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cliente - Listagem">
			<p:dataTable emptyMessage="Nenhum cliente encontrado" paginator="true">
			<f:facet name="footer">
				<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"/>
			</f:facet>
			
			<p:column headerText="Nome">
			</p:column>
			
			<p:column headerText="CPF">
			</p:column>
			
			<p:column headerText="Data de Cadastro">
			</p:column>
			
			<p:column headerText="Liberado">
			</p:column>
			
			<p:column headerText="Opções">
			</p:column>
			
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Cliente - Cadastro" widgetVar="dialogo" draggable="false" closable="false" resizable="false" modal="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Pessoa: "/>
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma Pessoa"/>
				</p:selectOneMenu>
			
				<p:outputLabel value="Data de Cadastro: "/>
				<p:calendar />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
