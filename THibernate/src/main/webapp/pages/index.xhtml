<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>HOME</title>
</h:head>
<h:body>
	<p:growl id="msg" />

	<h:outputStylesheet library="css" name="estilo.css" />
	<p:panel header="TABELA DE CADASTROS">
	<h:form id="formListagem">
		<h:panelGrid>
			<p:dataTable emptyMessage="Nenhum Registro Encontrado" id="tblView"
				paginator="true" rows="5" value="#{loginBean.logins}" var="login">
				<f:facet name="footer">
					<p:commandButton value="VIEW"/>
					<p:commandButton value="CADASTRAR"/>
				</f:facet>
				
				<p:column headerText="ID">
					<h:outputText value="#{login.codigo}"/>
				</p:column>
				
				<p:column headerText="NOME">
					<h:outputText value="#{login.nome}"/>
				</p:column>
				
				<p:column headerText="ÚLTIMO NOME">
					<h:outputText value="#{login.sobreNome}"/>
				</p:column>
				
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						>
						<p:confirm header="Confirmação" message="Deseja excluir a pessoa?"
							icon="ui-icon-alert" />
						
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						
						
						oncomplete="PF('dialogo').show();">
						<f:attribute name="pessoaSelecionada" value="#{pessoa}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>		
			</p:dataTable>
		</h:panelGrid>
	</h:form>
	</p:panel>
</h:body>
</html>
